<div class="left">
  <dx-list
    class="list"
    [dataSource]="dataSource"
    [searchEnabled]="true"
    selectionMode="single"
    (onSelectionChanged)=listSelectionChanged($event)>
<!--    [selectedItemKeys]="[currentHotel.Id]"-->
    <!--    itemTemplate="item"-->

    <div *dxTemplate="let item of 'item'">
      <div>
        <div class="apod">
          <div class="name">{{ item.title }}</div>
          <div class="copyright">{{ item.copyright }}</div>
        </div>
        <div class="date-container">
          <div class="caption">{{ item.date }}</div>
        </div>
      </div>
    </div>
  </dx-list>
<!--  {{ startDateApodListView }}-->
</div>
<div class="right">
  <div class="header">
    <div class="name-container">
      <div class="name">{{ currentApod.title }}</div>
    </div>
    <div class="date-container">
      <div class="date">{{ currentApod.date }}</div>
    </div>
  </div>
  <img src="{{ currentApod.url }}" alt="{{ currentApod.title }}">
  <div>{{ currentApod.explanation }}</div>

</div>
